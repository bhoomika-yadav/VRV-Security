{% extends 'dashboard.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        /* General Styling */
      /* General Container Styling */
.container {
    margin: 30px auto;
    padding: 20px;
    max-width: 1200px;
    background-color: #f9f9f9;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    font-family: Arial, sans-serif;
}

/* Heading Style */
.container h2 {
    margin-bottom: 20px;
    text-align: center;
    font-size: 24px;
    color: #333;
    font-weight: bold;
}

/* Table Styling */
table {
    width: 100%;
    border-collapse: collapse;
    overflow-x: auto;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

/* Table Header */
table thead {
    background-color: #007BFF;
    color: #fff;
}

table thead th {
    padding: 15px;
    text-align: left;
    font-size: 14px;
    font-weight: bold;
    text-transform: uppercase;
}

/* Table Body */
table tbody tr {
    border-bottom: 1px solid #ddd;
    transition: background-color 0.3s ease;
}

table tbody tr:hover {
    background-color: #f1f1f1;
}

table tbody td {
    padding: 15px;
    font-size: 14px;
    color: #555;
}

/* Action Button */
table tbody td a button {
    padding: 8px 12px;
    background-color: #28a745;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 14px;
}

table tbody td a button:hover {
    background-color: #218838;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        padding: 10px;
    }

    table thead {
        display: none;
    }

    table tbody tr {
        display: block;
        margin-bottom: 10px;
    }

    table tbody td {
        display: block;
        text-align: right;
        position: relative;
        padding-left: 50%;
    }

    table tbody td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        text-align: left;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 12px;
        color: #333;
    }
}

    </style>
</head>
{% block main %}
    <div class="container">
        <h2>User Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone No</th>
                    <th>DOB</th>
                    <th>Token Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in user_details %}
                <tr>
                    <td>{{ user.client.username }}</td>
                    <td>{{ user.client.email }}</td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.dob }}</td>
                    <td>{{ user.status }}</td>
                    <td><a href="{% url 'refresh_token' user.id %}"><button>Refresh Token</button></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
</html>
